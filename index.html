<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dot Product Demo</title>
</head>
<body>
  <h1>Dot Product Simulator</h1>

  <label>ζ₁:
    <input type="range" id="z1" min="0" max="1" step="0.01" value="0.5">
    <span id="z1val">0.5</span>
  </label>
  <br><br>

  <label>ζ₂:
    <input type="range" id="z2" min="0" max="1" step="0.01" value="0.5">
    <span id="z2val">0.5</span>
  </label>
  <br><br>

  <div id="output"></div>
  <div id="output"></div>

  <script>
    // Example integer vector v
    const v = [3, -1];

    function update() {
      const z1 = parseFloat(document.getElementById("z1").value);
      const z2 = parseFloat(document.getElementById("z2").value);

      document.getElementById("z1val").textContent = z1.toFixed(2);
      document.getElementById("z2val").textContent = z2.toFixed(2);

      const dot = v[0]*z1 + v[1]*z2;
      document.getElementById("output").textContent =
        "v = [" + v.join(", ") + "], ζ = (" + z1.toFixed(2) + ", " + z2.toFixed(2) + "), v·ζ = " + dot.toFixed(3);
    }

    document.getElementById("z1").oninput = update;
    document.getElementById("z2").oninput = update;
    update();
  </script>
</body>
</html>
